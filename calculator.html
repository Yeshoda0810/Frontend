<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <style>
        body{
            background-image: url(https://thumbs.dreamstime.com/z/accounting-concept-calculator-empty-notebook-white-background-vintage-filter-effect-vignette-79726258.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        h1{
            font-style: italic;
            font-family:cursive
            font-weight: bolder;
        }
    </style>
    <body align="center">
        <h1 align="center" style="color: rgba(0, 0, 139, 0.61);">Simple Calculator</h1><br>
        <input type="number" id="num1" placeholder="Enter the number" style="border-color:rgb(255, 0, 191); margin-outline: 50px">&nbsp;&nbsp;
        <input type="number" id="num2" placeholder="Enter the number" style="border-color:rgb(255, 0, 191);"><br><br><br>
        <button type="button" class="btn btn-primary" onclick="add()">add</button>
        <button type="button" class="btn btn-secondary" onclick="sub()">sub</button>
        <button type="button" class="btn btn-info" onclick="mul()">mul</button>
        <button type="button" class="btn btn-secondary" onclick="div()">div</button>
        <h1 id="h1"></h1>
    </body>
    <script>
        function add()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a+b;
        }
         function sub()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a-b;
        }
         function mul()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a*b;
        }
         function div()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a/b;
        }
       </script>
</html>
